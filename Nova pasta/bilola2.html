<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contato Barbearia Alura</title>
    <link rel="stylesheet" type="text/css" href="bilola.css">
    <link rel="stylesheet" href="bilola2.css">
  </head>
  <body>

<header>

    <div class="caixa">
      <h1> <img src="logo.png" alt="Logo da Barbearia Alura"></h1>

    <nav>
      <ul>
        <li> <a href="bilola.html"> Home </a> </li>
        <li> <a href="bilola3.html">Produtos </a> </li>
        <li> <a href="bilola2.html"> Contatos </a> </li>
    </ul>
  </nav>

</div>
</header>

<main>
  <h2> Contato </h2>
  <form>

    <label for="NomeSobrenome"> Nome e Sobrenobre </label>
    <input type="text"   id="NomeSobrenome" class="input-padrao" required>

    <label for="Email"> Email</label>
    <input type="Email" id="Email"class="input-padrao"required>

    <label for="Telefone"> Telefone</label>
    <input type="tel" id="Telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

    <label for="Mensagem"> Mensagem </label>
    <textarea cols="70" rows="10" id="Mensagem" class="input-padrao" required> </textarea>

      <fieldset>
        
<legend>Como prefere o nosso contato?</legend>
<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked> Email</label>
<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> Whatsapp</label>

      </fieldset>

<fieldset>
  <legend class="legenda">Qual horário prefere ser atendido?</legend>

  <select>

<option>Manhã</option>
<option>Tarde</option>
<option>Noite</option>


</select>

</fieldset>


<label class="checkbox"><input type="checkbox"checked>Gostaria de receber nossas novidades por Email?</label>
<input type="submit" value="Enviar formulario" class="enviar">

</form>

<table>

     <thead>
        <tr>
            <th>Dia</th>
            <th>Horario</th>
        </tr>
     </thead>

     <tbody>
        <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
        <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
        </tr>

        <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
        </tr>
</tbody>
</table>

</main>

<footer>
  <img src="logobranco.png" alt="logo branco">
  <p class="copy">&copy; Copyright Barbearia Alura - 2023 </p>
</footer>

  </body>
</html>
